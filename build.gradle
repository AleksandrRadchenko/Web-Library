subprojects {
    group 'EPM-WL'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.apache.logging.log4j:log4j-api:2.+',
                'org.apache.logging.log4j:log4j-core:2.+',

//	Aleksandr_radchenko: let's try Spring 5 for now...
                'org.springframework:spring-context:+',
                'org.springframework:spring-context-support:+',
                'org.springframework:spring-tx:+',
                'org.springframework:spring-jdbc:+'

//		'org.springframework:spring-context:4.+',
//		'org.springframework:spring-context-support:4.+',
//		'org.springframework:spring-tx:4.+',
//		'org.springframework:spring-jdbc:4.+'

//	Aleksandr_radchenko: We are prohibited to use MVC, AFAIK
//		'org.springframework:spring-mvc:4.+'

        compileOnly 'org.projectlombok:lombok:+'

        testCompile 'org.junit.jupiter:junit-jupiter-api:+',
                'org.hamcrest:java-hamcrest:+'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}
