//	Aleksandr_radchenko: let's try Spring 5 for now...
def springVersion = '+'  //def springVersion = '4.3.11.RELEASE'
def tomcatVersion = '9.0.1'
def embedTomcatVersion = '+'

    group 'EPM-WL'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    // For gradle to understand russian characters in java code
    compileJava.options.encoding =
            compileTestJava.options.encoding = 'UTF-8'
    apply plugin: 'war'
    apply plugin: 'com.bmuschko.tomcat' // Embedded tomcat container

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.apache.logging.log4j:log4j-api:+',
                'org.apache.logging.log4j:log4j-core:+',

                // Spring
                'org.springframework:spring-context:' + springVersion,
                'org.springframework:spring-context-support:' + springVersion,
                'org.springframework:spring-tx:' + springVersion,
                'org.springframework:spring-jdbc:' + springVersion,

                // Tomcat
//                'org.apache.tomcat:tomcat-catalina:' + tomcatVersion,
//                'org.apache.tomcat:tomcat-servlet-api:' + tomcatVersion,
//                'org.apache.tomcat:tomcat-jasper:' + tomcatVersion

                // Embedded tomcat
                'org.apache.tomcat.embed:tomcat-embed-core:' + embedTomcatVersion,
                'org.apache.tomcat.embed:tomcat-embed-logging-juli:' + embedTomcatVersion,
                'org.apache.tomcat.embed:tomcat-embed-jasper:' + embedTomcatVersion,

                // Not sure if we need this
                'javax.servlet:javax.servlet-api:+'

//	Aleksandr_radchenko: We are prohibited to use MVC, AFAIK
//		'org.springframework:spring-mvc:' + springVersion

        runtime 'com.h2database:h2:+',
                'mysql:mysql-connector-java:6.0.5'

        compileOnly 'org.projectlombok:lombok:+'

        testCompile 'org.junit.jupiter:junit-jupiter-api:+',
                'org.hamcrest:java-hamcrest:+'
    }
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:+'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
}
